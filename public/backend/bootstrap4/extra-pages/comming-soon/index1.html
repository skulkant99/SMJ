<!DOCTYPE html>

<html lang="en-us" class="no-js">

	<head>
		<meta charset="utf-8">
        <title>Comming soon - Gradient Able Bootstrap4 Admin Template by Codedthemes</title>
        <meta name="description" content="Comming soon page - Gradient Able">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Codedthemes">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style-minimal-flat.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>

    <body>

    	<!-- Loading overlay -->
		<div id="loading" class="dark-back">
			<div class="loading-bar"></div>
			<span class="loading-text opacity-0">Laravel 5.8 </span>
		</div>

		<!-- Canvas for particles animation -->
		<div id="particles-js"></div>



        <!-- Slider Wrapper -->
        <div id="slider" class="sl-slider-wrapper">
			<div class="sl-slider">
				<div class="sl-slide bg-1" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">			
					<div class="sl-slide-inner">
						<div class="content-slide">							
							<div class="container">
								<!-- <img src="img/logo.png" alt="" class="brand-logo text-intro opacity-0" /> -->						
								<h1 class="text-intro opacity-0">welcome backoffice</h1>
								<!-- <p class="text-intro opacity-0">So Excited !!!<strong> Product Launch</strong> by Codedthemes.
                                <br> Top bar Time countdown - Chill your excitement.
								</p> -->
								<a data-dialog="somedialog" class=""></a>							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END - Slider Wrapper -->

        <!-- Newsletter Popup -->
		<div id="somedialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<button class="close-newsletter" data-dialog-close><i class="icon ion-android-close"></i></button>
			</div>						
		</div>
		<!-- END - Newsletter Popup -->


		<!-- * Libraries jQuery, Easing and Bootstrap - Be careful to not remove them * -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easings.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- SlitSlider plugin -->
		<script src="js/jquery.ba-cond.min.js"></script>
		<script src="js/jquery.slitslider.js"></script>

		<!-- Newsletter plugin -->
		<script src="js/notifyMe.js"></script>

		<!-- Popup Newsletter Form -->
		<script src="js/classie.js"></script>
		<script src="js/dialogFx.js"></script>

		<!-- Particles effect plugin on the right -->
		<script src="js/particles.js"></script>

		<!-- Custom Scrollbar plugin -->
		<script src="js/jquery.mCustomScrollbar.js"></script>

		<!-- Countdown plugin -->
		<script src="js/jquery.countdown.js"></script>

		
		<!-- Main application scripts -->
		<script src="js/main-flat.js"></script>

	</body>

</html>
